# Greeka Corfu Hotels Crawler Configuration
# 
# This file contains configuration options for the crawler.
# You can modify these settings to customize the crawler behavior.

[crawler]
# Base URL for Greeka website
base_url = https://www.greeka.com

# Main listing page URL
main_listing_url = https://www.greeka.com/ionian/corfu/hotels/

# Request timeout in seconds
request_timeout = 30

# Number of retry attempts for failed requests
retry_attempts = 3

# Delay between requests (seconds) - be respectful to the server
request_delay = 1

# Delay between processing hotels (seconds)
hotel_processing_delay = 2

[output]
# Output file names
csv_filename = hotels.csv
json_filename = hotels.json
log_filename = crawler.log

# Whether to overwrite existing output files
overwrite_existing = true

[logging]
# Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
level = INFO

# Whether to log to console
log_to_console = true

# Whether to log to file
log_to_file = true

[headers]
# User agent string for HTTP requests
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36

[extraction]
# Minimum address length to consider valid
min_address_length = 10

# Minimum phone number length to consider valid
min_phone_length = 10

# Fields to extract (comma-separated)
fields = name,official_website,address,star_rating,review_score,number_of_reviews,phone_number,latitude,longitude,detail_url